name: Deploy Docs to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  setup-docs:
    name: Setup Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: .docs/package-lock.json

      - name: Cache Docs Node Modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: .docs/node_modules
          key: node-modules-${{ hashFiles('.docs/package-lock.json') }}

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: cd .docs && npm ci

  setup-project:
    name: Setup Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Cache Project Node Modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: yarn --immutable

  generate-proto-docs:
    name: Generate Proto Docs
    runs-on: ubuntu-latest
    needs: [setup-project]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache Node Modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

        # This will be used to avoid the use of the docker image to generate the documentation if the proto files have not changed
      - name: Cache Proto
        id: proto-cache
        uses: actions/cache@v3
        with:
          path: .docs/content/api/*.md
          key: proto-v1-${{ hashFiles('Protos/V1/**.proto') }}

      - name: Generate protobuf documentation
        if: steps.proto-cache.outputs.cache-hit != 'true'
        uses: addnab/docker-run-action@v3
        with:
          image: pseudomuto/protoc-gen-doc
          options: -v ${{ github.workspace }}/.docs/content/api:/out -v ${{ github.workspace }}/Protos/V1:/protos
          run: |
            protoc -I/usr/include -Iprotos --doc_out=/out --doc_opt=markdown,tmp.md protos/*.proto

      - name: Remove Toc
        if: steps.proto-cache.outputs.cache-hit != 'true'
        run: node ./scripts/remove-useless-md.mjs .docs/content/api/tmp.md .docs/content/api/1.v1.md

      - name: Remove tmp.md
        if: steps.proto-cache.outputs.cache-hit != 'true'
        run: rm .docs/content/api/tmp.md

  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    needs: [setup-docs, setup-project, generate-proto-docs]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Restore API proto documentation
      - name: Cache Proto
        id: proto-cache
        uses: actions/cache@v3
        with:
          path: .docs/content/api/*.md
          key: proto-v1-${{ hashFiles('Protos/V1/**.proto') }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache Node Modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: .docs/node_modules
          key: node-modules-${{ hashFiles('.docs/package-lock.json') }}

      - name: Use NODE_ENV=production
        run: echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Static HTML export with Nuxt
        run: cd .docs && npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .docs/.output/public

  deploy:
    needs: [setup-docs, setup-project, generate-proto-docs, build-docs]
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
