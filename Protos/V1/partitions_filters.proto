syntax = "proto3";

package armonik.api.grpc.v1.partitions;

import "filters_common.proto";
import "google/protobuf/timestamp.proto";
import "partitions_fields.proto";

option csharp_namespace = "Armonik.Api.Grpc.V1.Partitions";

message FilterString {
  PartitionField field = 1;
  string value = 2;
  FilterStringRange range = 3;
}

message FilterNumber {
  PartitionField field = 1;
  int64 value = 2;
  FilterNumberRange range = 3;
}

message FilterDate {
  PartitionField field = 1;
  google.protobuf.Timestamp value = 2;
  FilterDateRange range = 3;
}

message FilterBoolean {
  PartitionField field = 1;
  bool value = 2;
}

message FilterArray {
  PartitionField field = 1;
  string value = 2;
  FilterArrayRange range = 3;
}

message FilterField {
  oneof filter {
    FilterString string = 1;
    FilterNumber number = 2;
    FilterDate date = 3;
    FilterBoolean boolean = 4;
    FilterArray array = 5;
  }
}

message FiltersAnd {
  repeated FilterField filters = 1;
}

message FiltersOr {
  repeated FiltersAnd filters = 1;
}

message Filters {
  FiltersOr filters = 1;
}

