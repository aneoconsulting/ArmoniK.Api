syntax = "proto3";

package armonik.api.grpc.v1.tasks;

import "filters_common.proto";
import "google/protobuf/timestamp.proto";
import "task_status.proto";
import "tasks_fields.proto";

option csharp_namespace = "Armonik.Api.gRPC.V1.Tasks";

message FilterString {
  TaskField field = 1;
  string value = 2;
  FilterStringOperator operator = 3;
}

message FilterNumber {
  TaskField field = 1;
  int64 value = 2;
  FilterNumberOperator operator = 3;
}

message FilterDate {
  TaskField field = 1;
  google.protobuf.Timestamp value = 2;
  FilterDateOperator operator = 3;
}

message FilterBoolean {
  TaskField field = 1;
  bool value = 2;
}

message FilterArray {
  TaskField field = 1;
  string value = 2;
  FilterArrayOperator operator = 3;
}

message FilterStatus {
  TaskField field = 1;
  task_status.TaskStatus value = 2;
  FilterStatusOperator operator = 3;
}

message FilterField {
  oneof filter {
    FilterString string = 1;
    FilterNumber number = 2;
    FilterDate date = 3;
    FilterBoolean boolean = 4;
    FilterArray array = 5;
    FilterStatus status = 6;
  }
}

message FiltersAnd {
  repeated FilterField and = 1;
}

message Filters {
  repeated FiltersAnd or = 1;
}

